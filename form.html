<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <form method="get" action="response.html">
        <input type="text" name="search" title="search bar">
        <br>
        <input type="submit">

    </form>
    <form action="response.html" method="get">
        <dl>
             <dt>
                <dialog for="name">USERNAME</dialog> 
             </dt>
             <dd>
                 <input type="text" name="username" id="name" required maxlength="20">
             </dd>
             <dt>
                 <label for="pass">PASSWORD</label>
             </dt>
             <dd>
                 <input type="password" id="pass" name="password" required minlength="8" maxlength="16">
             </dd>
             <dt>
                 <label for="email">EMAIL</label>
             </dt>
             <dd>
                 <input type="email" id="email" name="email" required>
             </dd>
             <dt>
                 <label for="phno">MOBILE NUMBER</label>
             </dt>
             <dd>
                 <input type="number" name="phno" id="phno" required >
             </dd>
             <dt>
                 <label for="">GENDER</label>
             </dt>
             <dd>
                 <input type="radio" id="male" name="gender" value="MALE" required>
                 <label for="male">MALE</label>
             </dd>
             <dd>
                 <input type="radio" id="female" name="gender" value="FEMALE" required>
                 <label for="female">FEMALE</label>
             </dd>
             <dt>
                 <label for="dob">DOB</label>
             </dt>
             <dd>
                 <input type="datetime-local" id="dob" name="DOB" required>
             </dd>
        </dl>
        <input type="submit" value="Register">
     </form></center>
 
</body>
</html>
